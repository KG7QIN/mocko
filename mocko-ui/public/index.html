<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="shortcut icon" href="https://cdn.codetunnel.net/mocko/icon.png"/>
      <meta name="theme-color" content="#4CAF50"/>
      <meta name="description"
            content="Mocking made easy, proxy your API and choose which endpoints to mock"/>
      <link rel="apple-touch-icon" href="https://cdn.codetunnel.net/mocko/logo.png"/>
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
      <title>Mocko - Mocking made easy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>.loader{display: flex;align-items: center;text-align: center;justify-content: center;background-color: #141414;position: fixed;width: 100%;height: 100%;top: 0;left: 0;z-index: 1000;transition: 0.4s all cubic-bezier(0.4, 0.0, 0.2, 1);}.loader__spinner{animation: rotator 1.4s linear infinite;}.loader__ball{stroke: #4CAF50;stroke-dasharray: 187;stroke-dashoffset: 0;transform-origin: center;animation: dash 1.4s ease-in-out infinite;}@keyframes rotator{0%{transform: rotate(0deg);}100%{transform: rotate(270deg);}}@keyframes dash{0%{stroke-dashoffset: 187;}50%{stroke-dashoffset: 46.75;transform: rotate(135deg);}100%{stroke-dashoffset: 187;transform: rotate(450deg);}}</style>
    <div class="loader">
      <svg class="loader__spinner" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="loader__ball" fill="none" stroke-width="5" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
  </body>
</html>
